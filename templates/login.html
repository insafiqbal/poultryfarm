<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Poultry Farm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        /* Modern Clean Dark Theme (Robust & Glitch-Free) */
        :root {
            --bg-body: #09090b;
            --bg-card: #18181b;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #27272a;
            --input-bg: #09090b;
        }

        * {
            box-sizing: border-box;
            /* CRITICAL FIX for overflow */
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.08), transparent 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow: hidden;
            /* Prevent scrollbars */
        }

        /* The Card */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Subtle top highlight */
        .login-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        /* Logo Section */
        .logo-area {
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .logo-area h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.25rem;
        }

        .logo-area h1 span {
            color: var(--accent);
        }

        .tagline {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #52525b;
            font-size: 0.9rem;
            transition: color 0.2s;
            pointer-events: none;
        }

        .input-wrapper input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.75rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-main);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        /* Input Icon Active State */
        .input-wrapper input:focus+i {
            color: var(--accent);
        }

        /* Button */
        .login-btn {
            width: 100%;
            padding: 0.875rem;
            margin-top: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Alerts */
        .flash-messages {
            margin-bottom: 1.5rem;
        }

        .alert {
            font-size: 0.85rem;
            color: #f87171;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.75rem;
            border-radius: 8px;
            text-align: left;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #52525b;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-area">
                <div class="logo-icon">
                    <i class="fa-solid fa-layer-group"></i>
                </div>
                <h1>Saudi<span>Farms</span></h1>
                <div class="tagline">Enterprise Farm Management</div>
            </div>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                <div class="alert">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required placeholder="name@company.com">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Enter password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>

                <button type="submit" class="login-btn">
                    Sign In <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <div style="margin-top: 1rem; font-size: 0.85rem;">
                <a href="#" onclick="openForgotModal(event)" style="color: var(--accent); text-decoration: none;">Forgot
                    Password?</a>
            </div>

            <div class="footer">
                &copy; 2025 Poultry Farm Management System
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeForgotModal()">&times;</span>
            <div class="modal-header">
                <h3>Reset Password</h3>
                <p>Enter your email to receive an OTP.</p>
            </div>
            <div id="emailStep">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="resetEmail" class="modal-input" placeholder="name@company.com">
                </div>
                <button onclick="requestOtp()" class="login-btn" id="reqOtpBtn">Send OTP</button>
            </div>

            <div id="otpStep" style="display:none;">
                <div class="form-group">
                    <label>Enter OTP</label>
                    <input type="text" id="otpInput" class="modal-input" placeholder="6-digit code">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newResetPass" class="modal-input" placeholder="New Password">
                </div>
                <button onclick="confirmReset()" class="login-btn">Update Password</button>
            </div>
        </div>
    </div>

    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 350px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .modal-header {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .modal-header h3 {
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .modal-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .modal-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }
    </style>

    <script>
        function openForgotModal(e) { e.preventDefault(); document.getElementById('forgotModal').style.display = 'flex'; }
        function closeForgotModal() {
            document.getElementById('forgotModal').style.display = 'none';
            document.getElementById('emailStep').style.display = 'block';
            document.getElementById('otpStep').style.display = 'none';
        }

        async function requestOtp() {
            const email = document.getElementById('resetEmail').value;
            if (!email) return alert('Enter email');

            const btn = document.getElementById('reqOtpBtn');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Sending...';

            try {
                const res = await fetch('/api/request-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                if (res.ok) {
                    document.getElementById('emailStep').style.display = 'none';
                    document.getElementById('otpStep').style.display = 'block';
                } else {
                    alert(data.error || 'Failed');
                }
            } catch (e) { alert('Error sending OTP'); }
            btn.innerHTML = 'Send OTP';
        }

        async function confirmReset() {
            const email = document.getElementById('resetEmail').value;
            const otp = document.getElementById('otpInput').value;
            const password = document.getElementById('newResetPass').value;

            if (!otp || !password) return alert('Fill all fields');

            try {
                const res = await fetch('/api/confirm-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp, new_password: password })
                });
                const data = await res.json();
                if (res.ok) {
                    alert('Password updated! Please login.');
                    closeForgotModal();
                } else {
                    alert(data.error || 'Failed');
                }
            } catch (e) { alert('Error resetting password'); }
        }
    </script>
</body>

</html>
